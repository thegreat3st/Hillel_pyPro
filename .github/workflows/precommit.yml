name: black, flake, isert
on: [push, pull_request]
jobs:
  format:
    name: formatter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: rickstaa/action-black@v1
        with:
          args: ". --check"
      - uses: actions/checkout@v2
      - uses: betrybe/flake8-linter-action@v*
        with:
          args: "."
      - uses: actions/checkout@v2
      - uses: isort/isort-action@v1
        with:
          args: "."    
          
          



    
